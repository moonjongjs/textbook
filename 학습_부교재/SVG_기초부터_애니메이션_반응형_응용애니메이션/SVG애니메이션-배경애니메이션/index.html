<body>
<div id='wrap'>

	<div id='section'>
		<div>
			<svg id='circleSvg'>
				
				<symbol>
					<defs>
						<linearGradient id='gradi2' gradientTransform='rotate(90)'>
							<stop offset='0%' stop-color='#fff'>
								<animate begin='0s' dur='.6s' attributeName='offset' fill='freeze' from='1' to='0'>
							</stop>
							<stop offset='100%' stop-color='#c00'>
								<animate begin='0s' dur='.6s' attributeName='offset' fill='freeze' from='1' to='0'>
							</stop>
						</linearGradient>
						<linearGradient id='gradi' gradientTransform='rotate(0)'>
							<stop offset='0%' stop-color='#c00'>
								<animate begin='0s' dur='.6s' attributeName='offset' fill='freeze' from='0' to='1'>
							</stop>
							<stop offset='100%' stop-color='#fff'>
								<animate begin='0s' dur='.6s' attributeName='offset' fill='freeze' from='0' to='1'>
							</stop>
						</linearGradient>
					</defs>
					<circle id='circle' r='190'  cx='200' cy='200' fill='url(#gradi)' stroke='#38a' stroke-width='20'>
				</symbol>
				<use xlink:href='#circle'>
			</svg>
		</div>
	</div>

	
</div>  
</body>
