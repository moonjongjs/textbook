<!DOCTYPE HTML>
<html lang='ko'>
<head>
    <title>더페이스샵</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/lib/jquery-1.12.4.min.js"></script>
    <script src="./js/lib/jquery.easing.1.3.js"></script>
    <script src="./js/lib/jquery.touchSwipe.js"></script>
    <script src="./js/lib/prefixfree.min.js"></script>
	
</head>
<body>
<div id="wrap">
	
	<!-- 더페이스샵 메인슬라이드 -->
	<div class='main-slide-container'>
		<div class='main-slide-view'>
			<ul class='main-slide-wrap clearfix'>
				<li class='slide slide2'>
					<div>
						<img src='./img/brand_intro_visual3.jpg' alt=''>
					</div>	
				</li>
				<li class='slide slide0'>
					<div>
						<img src='./img/brand_intro_visual1.jpg' alt=''>
					</div>	
				</li>
				<li class='slide slide1'>
					<div>
						<img src='./img/brand_intro_visual2.jpg' alt=''>
					</div>	
				</li>
				<li class='slide slide2'>
					<div>
						<img src='./img/brand_intro_visual3.jpg' alt=''>
					</div>	
				</li>
				<li class='slide slide0'>
					<div>
						<img src='./img/brand_intro_visual1.jpg' alt=''>
					</div>	
				</li>
			</ul> <!-- wrap -->
		</div> <!-- view    z-index:1 -->
		
		
		<!-- 이전 다음 화살버튼   z-index:2 -->
		<div class='main-slide-prevBtn-wrap'>
			<a href='#' class='main-slide-prevBtn'><img src='./img/btn_left_11.png' alt=''></a>
		</div>
		<div class='main-slide-nextBtn-wrap'>
			<a href='#' class='main-slide-nextBtn'><img src='./img/btn_right_11.png' alt=''></a>		
		</div>
		
		
		<!-- 페이지 버튼(롤링버튼) z-index:2 -->
		<ul class='main-slide-pageBtn-wrap'>
			<li><a href='#' class='main-slide-pageBtn'><img src='./img/intro_indi_1_on.png' alt=''></a></li>
			<li><a href='#' class='main-slide-pageBtn'><img src='./img/intro_indi_2.png' alt=''></a></li>
			<li><a href='#' class='main-slide-pageBtn'><img src='./img/intro_indi_3.png' alt=''></a></li>
			<li><a href='#' class='main-slide-stopPlayBtn'><img src='./img/intro_indi_pause.png' alt=''></a></li>
		</ul>		
		
		
	</div>  <!-- container -->
	<script src='./js/mainSlide.js'></script>
	
	
</div>
</body>
</html>
