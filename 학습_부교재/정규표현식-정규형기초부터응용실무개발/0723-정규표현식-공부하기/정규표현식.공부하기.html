	<!--
	/  정규표현 패턴  /;
	
	^ : 첫글자임을 의미
	^[a-z] : 첫글자임을 의미
	[^a-z] : 영문 소문자가 아닌거의 의미의 패턴(부정의 의미의 패턴)
	
	| : 또는
	a|b : a 또는(or) b
	
	$ : 마지막글자임을 의미
	
	+ : 반드시 1자이상 연속사용
	a+b : ab,  aab,  aaaab
	
	? : 0 또는 1 사용(1글자에 대응대는 문자기호)
	a?b :  ab,  b,
	
	
	* : 0 이상 연속 사용
	[0-9]: 0 ~ 9 괄호패턴
	[A-Z]: A ~ Z 괄호패턴
	[a-z]: a ~ z 괄호패턴

	[0-9]+: 0 ~ 9 괄호패턴
	:
	:
	{3} : 3글자
	{1,3} : 1~3글자
	()()
	
	-->
