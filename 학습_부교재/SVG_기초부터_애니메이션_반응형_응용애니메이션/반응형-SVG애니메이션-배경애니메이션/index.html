<!DOCTYPE HTML>
<html lang='ko'>
<head>
	<title>SVG ANIMATION</title>
	<meta charset='utf-8'>
	<meta name='Viewport'    content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0'>
	<meta name='Title'       content='SVG ANIMATION'>
	<meta name='Subject'     content='SVG ANIMATION'>
	<meta name='format-detection' content='telephone=no'>	
	<meta name='Publisher'   content='교사문선종'>
	<meta name='Keywords'    content='SVG ANIMATION'>

	<link rel='stylesheet' type='text/css' href='./css/reset.css'>
	<link rel='stylesheet' type='text/css' href='./css/fonts.css'>
	<link rel='stylesheet' type='text/css' href='./css/style.css'>
	<link rel='stylesheet' type='text/css' href='./css/response.css'>
	
	<script src='./js/lib/jquery-1.12.4.min.js'></script>
	<script src='./js/lib/jquery.easing.1.3.js'></script>
	<script src='./js/lib/jquery.touchSwipe.js'></script>

</head>
<body>
<div id='wrap'>

	<section id='section1'>
		<div>
			<ul>
			
				<li>
					<div>
						<svg>
							<symbol>
								<!-- 채우기 그라디언드 애니메이션	 -->
								<defs>
									<linearGradient id='gradient1' gradientTransform='rotate(0)'>
										<stop offset='0%'  stop-color='#933'>
											<animate begin='0s' dur='1s' attributeName='offset' fill='freeze' from='0' to='1'>
										</stop>
										<stop offset='100%' stop-color='#fff'>
											<animate begin='0s' dur='1s' attributeName='offset' fill='freeze' from='0' to='1'>
										</stop>
									</liearGradient>
									<linearGradient id='gradient2' gradientTransform='rotate(90)'>
										<stop offset='0%'   stop-color='#339'>
											<animate begin='0s' dur='1s' attributeName='offset' fill='freeze' from='0' to='1'>
										</stop>
										<stop offset='100%' stop-color='#fff'>
											<animate begin='0s' dur='1s' attributeName='offset' fill='freeze' from='0' to='1'>
										</stop>
									</liearGradient>
									<linearGradient id='gradient3' gradientTransform='rotate(0)'>
										<stop offset='0%'   stop-color='#fff'>
											<animate begin='0s' dur='1s' attributeName='offset' fill='freeze' from='1' to='0'>
										</stop>
										<stop offset='100%' stop-color='#393'>
											<animate begin='0s' dur='1s' attributeName='offset' fill='freeze' from='1' to='0'>
										</stop>
									</liearGradient>
									<linearGradient id='gradient4' gradientTransform='rotate(90)'>
										<stop offset='0%'   stop-color='#fff'>
											<animate begin='0s' dur='1s' attributeName='offset' fill='freeze' from='1' to='0'>
										</stop>
										<stop offset='100%' stop-color='#339'>
											<animate begin='0s' dur='1s' attributeName='offset' fill='freeze' from='1' to='0'>
										</stop>
									</liearGradient>
								</defs>
							
								<circle id='circle1'>
								<circle id='circle2'>
								<circle id='circle3'>
								<circle id='circle4'>
							</symbol>
							<use xlink:href='#circle1'>
						</svg>
					</div>
				</li>
				<li>
					<div>
						<svg>
							<use xlink:href='#circle2'>
						</svg>
					</div>
				</li>
				<li>
					<div>
						<svg>
							<use xlink:href='#circle3'>
						</svg>
					</div>
				</li>
				<li>
					<div>
						<svg>
							<use xlink:href='#circle4'>
						</svg>
					</div>
				</li>
				
			</ul>
		</div>	
	</section>

	<script src='./js/svgResponse.js'></script>
	
	
	
</div>  
</body>
</html>
